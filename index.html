<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    #loading-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #loading-text {
      color: white;
      font-size: 24px;
    }

    /* Add some styling for the image button */
    .link-button {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      cursor: pointer;
    }
  </style>
 
  <script>
    AFRAME.registerComponent("model-loader", {
      init: function () {
        const loadingScreen = document.getElementById("loading-screen");
        const loadingText = document.getElementById("loading-text");

        this.el.addEventListener("model-loaded", () => {
          const updateMarkerPose = () => {
            const cameraPosition = camera.getAttribute("position");
            const cameraRotation = camera.getAttribute("rotation");

            // Convert camera rotation from Euler angles to quaternion
            const cameraQuaternion = new THREE.Quaternion().setFromEuler(cameraRotation);

            // Calculate the new marker position based on the camera position and rotation
            const newMarkerPosition = transformLocalToWorldCoordinates(
              marker.getAttribute("position"),
              cameraPosition,
              cameraQuaternion
            );

        
        this.el.addEventListener("model-loaded", () => {
          loadingScreen.style.display = "none";
          // Store the initial position and rotation when the model is first loaded
          this.initialPosition.copy(this.el.object3D.position);
          this.initialRotation.copy(this.el.object3D.rotation);
        });

        // Show loading screen initially
        loadingText.textContent = "Loading...";
      },
     
    });
  </script>
  <body style="margin: 0px; overflow: hidden;">
    <div id="loading-screen">
      <p id="loading-text">Loading...</p>
    </div>
    <a-scene embedded arjs>
     <a-marker preset="hiro" arjs-anchor>
        <a-entity
          id="yourModelEntity"
          scale="2 2 2"         
          rotation="0 0 0"
          position="0 0 0"
          gltf-model="src/XmasTree.gltf"
          model-loader
        ></a-entity>

        <!-- Add an image button as a link -->
        <a-image
          class="link-button"
          src="src/win.png"
          width="50"
          height="50"
          position="0 0 0"
          onclick="window.location.href='https://your-link-url.com';"
        ></a-image>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
