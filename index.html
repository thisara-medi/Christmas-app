<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex.js"></script>
  <style>
    #loading-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #loading-text {
      color: white;
      font-size: 24px;
    }
  </style>
  <script>
    AFRAME.registerComponent("model-loader", {
      init: function () {
        const loadingScreen = document.getElementById("loading-screen");
        const loadingText = document.getElementById("loading-text");
        let loadingTimeout;

        this.el.addEventListener("model-loaded", () => {
          loadingScreen.style.display = "none";
          clearTimeout(loadingTimeout);
        });

        // Show loading screen initially
        loadingText.textContent = "Loading...";

        // Set a timeout for loading
        loadingTimeout = setTimeout(() => {
          loadingScreen.style.display = "none";
          loadingText.textContent = "Failed to load the model.";
        }, 15000); // 15 seconds timeout
      },
    });

    AFRAME.registerComponent("surface-detector", {
      init: function () {
        const sceneEl = document.querySelector("a-scene");

        // Listen for surface detection events
        sceneEl.addEventListener("markerFound", (event) => {
          console.log("Surface detected:", event.target.id);
          // You can perform additional actions when a surface is detected
        });

        sceneEl.addEventListener("markerLost", (event) => {
          console.log("Surface lost:", event.target.id);
          // You can perform additional actions when a surface is lost
        });
      },
    });
  </script>
  <body style="margin: 0px; overflow: hidden;">
    <div id="loading-screen">
      <p id="loading-text">Loading...</p>
    </div>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; patternRatio: 0;">
      <a-entity
        id="yourModelEntity"
        scale="8 8 8"
        rotation="0 0 0"
        position="0 0 0"
        gltf-model="src/XmasTree.gltf"
        animation__rotate="property: rotation; dur: 20000; easing: linear; dir: normal; from:0 0 0; to: 0 360 0; loop: true;"
        model-loader
      ></a-entity>
      <a-entity
        id="yourModelEntity2"
        scale="2 2 2"
        rotation="0 0 0"
        position="0 0 0"
        gltf-model="src/surface/scene.gltf"
        animation-mixer
        model-loader
      ></a-entity>
      <a-entity surface-detector></a-entity>
      <a-entity camera look-controls></a-entity>
    </a-scene>
  </body>
</html>
