<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    #loading-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #loading-text {
      color: white;
      font-size: 24px;
    }
  </style>
  <script>
    AFRAME.registerComponent("model-loader", {
      init: function () {
        const loadingScreen = document.getElementById("loading-screen");
        const loadingText = document.getElementById("loading-text");

        this.el.addEventListener("model-loaded", () => {
          loadingScreen.style.display = "none";
        });

        this.el.sceneEl.addEventListener("markerFound", () => {
          // Make the model fully visible when marker is found
          this.el.object3D.visible = true;
          loadingText.textContent = "Loading...";
        });

        this.el.sceneEl.addEventListener("markerLost", () => {
          // Keep the model visible when marker is lost
          this.el.object3D.visible = true;
          loadingText.textContent = "Marker lost. Please bring it back into view.";
        });

        // Set the initial visibility to false
        this.el.object3D.visible = false;
      },
    });
  </script>
  <body style="margin: 0px; overflow: hidden;">
    <div id="loading-screen">
      <p id="loading-text">Loading...</p>
    </div>
    <a-scene embedded>
      <a-marker preset="hiro">
        <a-entity
          id="yourModelEntity"
          scale="8 8 8 8"
          rotation="0 0 0"
          position="0 0 0"
          gltf-model="src/XmasTree.gltf"
          animation__rotate="property: rotation; dur: 80000; easing: linear; dir: normal; from:0 0 0; to: 0 360 0; loop: true;"
          model-loader
        ></a-entity>
        <a-entity
          id="yourModelEntity2"
          scale="2 2 2 2"
          rotation="0 0 0"
          position="0 0 0"
          gltf-model="src/surface/scene.gltf"
          animation-mixer
          model-loader
        ></a-entity>
      </a-marker>
      <a-entity camera look-controls></a-entity>
    </a-scene>
  </body>
</html>
