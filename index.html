<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    #loading-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #loading-text {
      color: white;
      font-size: 24px;
    }
  </style>
  <script>
    AFRAME.registerComponent("model-loader", {
      init: function () {
        const loadingScreen = document.getElementById("loading-screen");
        const loadingText = document.getElementById("loading-text");

        // Initialize variables to store initial position and rotation
        this.initialPosition = new THREE.Vector3();
        this.initialRotation = new THREE.Euler();

        this.el.addEventListener("model-loaded", () => {
          loadingScreen.style.display = "none";
          // Store the initial position and rotation when the model is first loaded
          this.initialPosition.copy(this.el.object3D.position);
          this.initialRotation.copy(this.el.object3D.rotation);
        });

        // Show loading screen initially
        loadingText.textContent = "Loading...";
      },
      tick: function () {
        // Check if the marker is currently visible
        const markerVisible = this.el.object3D.visible;

        // If the marker is visible, set the model's position and rotation to the initial values
        if (markerVisible) {
          this.el.object3D.position.copy(this.initialPosition);
          this.el.object3D.rotation.copy(this.initialRotation);
        }
      },
    });
  </script>
  <body style="margin: 0px; overflow: hidden;">
    <div id="loading-screen">
      <p id="loading-text">Loading...</p>
    </div>
    <a-scene embedded arjs>
     <a-marker preset="hiro" arjs-anchor>
        <a-entity
          id="yourModelEntity"
          scale="3 3 3"         
          rotation="0 0 0"
          position="0 0 0"
          gltf-model="src/XmasTree.gltf"
          model-loader
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
