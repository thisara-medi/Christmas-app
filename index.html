<!DOCTYPE html>
<html>
<head>
  <title>AR.js A-Frame Marker-based</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
</head>
<body>
  <a-scene vr-mode-ui='enabled: false' embedded arjs='sourceType: webcam; debugUIEnabled: false'>
    <a-marker preset="custom" type="pattern" url='src/pattern.patt'>
      <a-entity gltf-model="src: christmas_tree.glb" position='0 0 0' scale="1 1 1"></a-entity>
    </a-marker>

    <a-marker-camera preset='a-marker'></a-marker-camera>
  </a-scene>
</body>
</html>
